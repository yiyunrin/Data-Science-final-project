<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附近餐廳搜尋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 70vw;
            background-color: #e5d1fd;
        }

        .container {
            text-align: center;
            background: #d8b8ff;
            padding: 1vw;
            border-radius: 0.4vw;
            width: 50vw;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5vw;
            margin-bottom: 5vw;
        }

        input[type="text"] {
            width: 50%;
            padding: 0.5vw;
            margin-bottom: 0.5vw;
            border: 0.05vw solid #e5d1fd;
            border-radius: 4px;
        }

        button {
            padding: 0.5vw 1vw;
            background-color: #5528a7;
            color: #e5d1fd;
            border: none;
            border-radius: 0.2vw;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f4cdc;
        }

        .center_button {
            margin-top: 1vw;
            display: flex;
            justify-content: center;
            margin-top: 1vw;
        }

        .results {
            margin-top: 1vw;
            margin-left: 1vw;
            text-align: left;
        }

        .random-result {
            margin-top: 1vw;
            font-size: 1.5vw;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>附近餐廳搜尋</h1>
        <input type="text" id="location" placeholder="輸入地點">
        <button onclick="searchLocation()">搜尋</button>
        <p id="status"></p>
        <div class="results" id="results"></div>
        <div class="center_button">
            <button id="random-button" onclick="selectRandom()" style="display:none;">隨機選擇</button>
        </div>
        <div id="selected-result" class="random-result"></div>
    </div>
    <script>
        function searchLocation() {
            var location = document.getElementById("location").value;
            if (location) {
                fetch('http://localhost:8000/search?location=' + encodeURIComponent(location))
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("status").textContent = data.status;
                        checkResults(); // Start checking for results immediately
                    });
            } else {
                alert('請輸入地點');
            }
        }

        function checkResults() {
            fetch('http://localhost:8000/results')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "Searching") {
                        setTimeout(checkResults, 2000); // Check again after 2 seconds
                    } else {
                        displayResults(data.results);
                        document.getElementById("random-button").style.display = "block"; // Show the random button
                    }
                });
        }

        function displayResults(results) {
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            if (results.length > 0) {
                results.forEach(function (result) {
                    var div = document.createElement("div");
                    var checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.value = result;
                    var label = document.createElement("label");
                    label.textContent = result;
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.textContent = "No results found.";
            }
        }

        function selectRandom() {
            var selected = [];
            var checkboxes = document.querySelectorAll('#results input[type="checkbox"]:checked');
            checkboxes.forEach(function (checkbox) {
                selected.push(checkbox.value);
            });
            if (selected.length > 0) {
                let i = 0;
                function displaySequentially() {
                    if (i < 20) {
                        document.getElementById("selected-result").textContent = selected[i % selected.length];
                        i++;
                        setTimeout(displaySequentially, 100); // Call the function every 0.1 second
                    } else {
                        var randomIndex = Math.floor(Math.random() * selected.length);
                        document.getElementById("selected-result").textContent = "隨機結果: " + selected[randomIndex];
                    }
                }
                displaySequentially();
            } else {
                document.getElementById("selected-result").textContent = "請選擇至少一個選項";
            }
        }
    </script>
</body>

</html>
